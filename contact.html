<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Laptop Servicing Company - Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-image: url("c_cl.jpg");
        background-size: cover;
        background-position: center;
        color: #0e0d0d;
      }

      header {
        background-color: rgba(
          15,
          35,
          53,
          0.8
        ); /* Semi-transparent blue background color */
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
        padding: 0;
        font-size: 28px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .contact {
        padding: 60px 20px;
        text-align: center;
      }

      .contact h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .map-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
      }

      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Laptop Servicing Company</h1>
      <nav>
        <ul>

        </ul>
      </nav>
    </header>

        <p>

          service.
        </p>
        <p>Email: info@laptopservicingcompany.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <div class="map-container">
