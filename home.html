<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Servicing Company</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-image: url("cloud_computing_background.jpg");
        background-size: cover;
        background-position: center;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
        padding: 0;
        font-size: 28px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .hero {
        background-color: rgba(
          0,
          123,
          255,
          0.8
        ); /* Semi-transparent blue background color */
        color: #fff;
        padding: 100px 0;
        text-align: center;
      }

      .hero h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        background-color: #fff;
        color: #007bff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s;
      }

      .btn:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Laptop Servicing Company</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <div class="container">
        <h2>Welcome to Our Company</h2>
        <p>
          We offer professional laptop repair and maintenance services to ensure
          your devices run smoothly.
        </p>
        <a href="services.html" class="btn">Our Services</a>
      </div>
    </div>
  </body>
</html>
